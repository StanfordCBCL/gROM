name: gROM Optimization
metrics:
- name: global_error
  strategy: optimize
  objective: minimize
parameters:
- name: latent_size_gnn
  bounds:
    min: 2
    max: 64
  type: int
- name: latent_size_mlp
  bounds:
    min: 2
    max: 64
  type: int
- name: learning_rate
  bounds:
    min: 0.0001
    max: 0.1
  type: double
- name: weight_decay
  bounds:
    min: 0.95
    max: 1
  type: double
- name: momentum
  bounds:
    min: 0.000
    max: 0.1
  type: double
- name: process_iterations
  bounds:
    min: 1
    max: 10
  type: int
- name: hl_mlp
  bounds:
    min: 0
    max: 2
  type: int
- name: normalize
  bounds:
    min: 0
    max: 1
  type: int
- name: nepochs
  bounds:
    min: 30
    max: 2000
  type: int
- name: batch_size
  bounds:
    min: 10
    max: 1000
  type: int
- name: random_walks
  bounds:
    min: 0
    max: 10
  type: int
- name: rate_noise
  bounds:
    min: 0.000001
    max: 0.1
  type: double
- name: normalization
  categorical_values:
    - "min_max"
    - "standard"
  type: categorical
- name: optimizer
  categorical_values:
    - "adam"
    - "sgd"
  type: categorical
- name: resample_freq_timesteps
  bounds:
    min: 1
    max: 50
  type: int
budget: 500
parallel_bandwidth: 20
