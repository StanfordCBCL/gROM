name: MeshGraphNet Optimization
metrics:
- name: loss
  strategy: optimize
  objective: minimize
parameters:
- name: latent_size
  bounds:
    min: 2
    max: 40
  type: int
- name: learning_rate
  bounds:
    min: 0.0001
    max: 0.1
  type: double
- name: weight_decay
  bounds:
    min: 0.000001
    max: 0.001
  type: double
- name: momentum
  bounds:
    min: 0.000
    max: 0.01
  type: double
- name: process_iterations
  bounds:
    min: 1
    max: 10
  type: int
- name: hl_mlp
  bounds:
    min: 0
    max: 2
  type: int
- name: normalize
  bounds:
    min: 0
    max: 1
  type: int
- name: nepochs
  bounds:
    min: 1
    max: 2
  type: int
- name: batch_size
  bounds:
    min: 10
    max: 500
  type: int
budget: 50
