name: gROM Optimization
metrics:
- name: loss
  strategy: store
- name: global_error
  strategy: optimize
  objective: minimize
- name: error_flowrate
  strategy: store
- name: error_pressure
  strategy: store
- name: mae
  strategy: store
parameters:
- name: latent_size_gnn
  bounds:
    min: 2
    max: 32
  type: int
- name: latent_size_mlp
  bounds:
    min: 64
    max: 128
  type: int
- name: learning_rate
  bounds:
    min: 0.0001
    max: 0.1
  type: double
- name: weight_decay
  bounds:
    min: 0.01
    max: 1
  type: double
- name: process_iterations
  bounds:
    min: 1
    max: 10
  type: int
- name: hl_mlp
  bounds:
    min: 0
    max: 2
  type: int
- name: nepochs
  bounds:
    min: 30
    max: 300
  type: int
- name: batch_size
  bounds:
    min: 10
    max: 1000
  type: int
- name: rate_noise
  bounds:
    min: 0.05
    max: 100
  type: double
- name: label_normalization
  categorical_values:
    - "none"
    - "min_max"
  type: categorical
budget: 500
parallel_bandwidth: 20
